
   
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prtwebsite
  labels:
    app: website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website 
    spec:
      containers:
      - name: webserver
        image: ashayalmighty/website-prt-org
        ports:
        - containerPort: 3000
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: website-service
spec:
  selector:
    app: website 
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 3000
    nodePort: 31110
